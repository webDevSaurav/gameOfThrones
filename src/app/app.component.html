<div class="main-body">
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" [routerLink] = "['/home']">Game of Thrones</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink] = "['/home']">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Category</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" (click) = 'setCategory("all")'>All</a>
            <a class="dropdown-item" (click) = 'setCategory("characters")'>Characters</a>
            <a class="dropdown-item" (click) = 'setCategory("books")'>Books</a>
            <a class="dropdown-item" (click) = 'setCategory("houses")'>Houses</a>
          </div>
        </li>
      </ul>  
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" (keyup) = "filterList($event)">
      </form>
    </div>
  </nav>
  
  <main role="main" class="container">
  
    <div class="starter-template">
      <router-outlet></router-outlet>
    </div>

  </main><!-- /.container -->
</div>
